[buildout]
extensions = buildout.dumppickedversions mr.developer
extends = buildout.cfg
parts =
    lxml
    instance
    corejet
    pybot
    tags
    test
    omelette
versions = versions

eggs += 
    plone.act
    jyu.tutka.page

auto-checkout += 
    plone.act
    jyu.tutka.page

[sources]
plone.act = git http://github.com/plone/plone.act.git
jyu.tutka.page = hg http://jyuplone.cc.jyu.fi/code/jyu.tutka.page

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml

[versions]
distribute = 0.6.35
zc.buildout = 1.7.1
z3c.recipe.tag = 0.3.0
plone.app.testing = 4.2.2

[instance]
recipe = plone.recipe.zope2instance
eggs =
    Pillow
    Plone
    collective.roster
    sauna.reload
    Products.PrintingMailHost
    jyu.tutka.page
user = admin:secret
zope-conf-additional = %import sauna.reload
environment-vars = 
    RELOAD_PATH src
    zope_i18n_compile_mo_files = true

[pybot]
recipe = zc.recipe.egg
eggs =
    collective.roster[test]
    robotentrypoints
initialization =
    import os
    os.environ.setdefault("ZSERVER_PORT", "8080")
    os.environ.setdefault("PLONE_SITE_ID", "Plone")

[corejet]
recipe = zc.recipe.egg
eggs =
    corejet.core
    corejet.pivotal
    corejet.robot
scripts =
    corejet2py
    corejet2robot
    pivotal

[tags]
recipe = z3c.recipe.tag:tags
eggs = ${test:eggs}

[omelette]                                                                      
recipe = collective.recipe.omelette                                             
eggs = ${buildout:eggs}  
