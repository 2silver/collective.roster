[buildout]
extensions = buildout.dumppickedversions mr.developer
extends = buildout.cfg
parts =
    lxml
    instance
    pybot
    corejet
    tags
    test
versions = versions

auto-checkout += 
    plone.act
    jyu.tutka.page

[sources]
plone.act = git http://github.com/plone/plone.act.git
jyu.tutka.page = hg http://jyuplone.cc.jyu.fi/code/jyu.tutka.page

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml

[versions]
zc.buildout = 1.6.3
z3c.recipe.tag = 0.3.0

[instance]
recipe = plone.recipe.zope2instance
eggs =
    Pillow
    Plone
    collective.roster
    sauna.reload
    Products.PrintingMailHost
    jyu.tutka.page
user = admin:secret
zope-conf-additional = %import sauna.reload
environment-vars = RELOAD_PATH src

[pybot]
recipe = zc.recipe.egg
eggs =
    collective.roster[test]
    robotentrypoints
initialization =
    import os
    os.environ.setdefault("ZSERVER_PORT", "8080")
    os.environ.setdefault("PLONE_SITE_ID", "Plone")

[corejet]
recipe = zc.recipe.egg
eggs =
    corejet.core
    corejet.pivotal
    corejet.robot
scripts =
    corejet2py
    corejet2robot
    pivotal

[tags]
recipe = z3c.recipe.tag:tags
eggs = ${test:eggs}
