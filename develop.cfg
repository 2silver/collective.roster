[buildout]
find-links = https://jyuplone.cc.jyu.fi/packages/
extensions = mr.developer
extends = buildout.cfg
parts +=
    instance
    zopepy
    robot
versions = versions
eggs =
    Pillow
    Plone
    collective.roster
    jyu.tutka.page
    jyu.theme2011dz
auto-checkout +=
    jyu.tutka.page

[sources]
jyu.tutka.page = hg https://source.kopla.jyu.fi/code/plone-packages/jyu.tutka.page

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml

[instance]
recipe = plone.recipe.zope2instance
user = admin:secret
http-address = 8082
eggs =
    ${buildout:eggs}
    Products.PrintingMailHost
    sauna.reload
zope-conf-additional =
    %import sauna.reload
environment-vars =
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    ${test:eggs}
interpreter =
    zopepy

[robot]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    ${test:eggs}
    plone.app.robotframework [reload]
scripts =
    robot-server
    robot
